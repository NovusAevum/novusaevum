<svg xmlns="http://www.w3.org/2000/svg" aria-label="Timeline: A Journey of Continuous Evolution" preserveAspectRatio="xMidYMid meet" role="img" viewBox="0 0 1200 400"><title>The Path of Growth and Transformation</title><defs><style>@keyframes path-draw{0%{stroke-dashoffset:2000}}@keyframes milestone-appear{0%{transform:scale(0);opacity:0}50%{transform:scale(1.2)}}@keyframes pulse{0%{r:12;opacity:.8}50%{r:16;opacity:1}}@keyframes label-fade{0%{opacity:0;transform:translateY(10px)}}@keyframes arrow-move{0%{transform:translateX(0)}50%{transform:translateX(10px)}}.journey-path{stroke-dasharray:2000;stroke-dashoffset:2000;animation:path-draw 4s ease-out forwards}.milestone{transform-origin:center;animation:milestone-appear .6s ease-out forwards;opacity:0}.milestone-1{animation-delay:1s}.milestone-2{animation-delay:1.5s}.milestone-3{animation-delay:2s}.milestone-4{animation-delay:2.5s}.milestone-5{animation-delay:3s}.pulse-ring{animation:pulse 2s ease-in-out infinite}.label{animation:label-fade .5s ease-out forwards;opacity:0}.label-1{animation-delay:1.2s}.label-2{animation-delay:1.7s}.label-3{animation-delay:2.2s}.arrow{animation:arrow-move 2s ease-in-out infinite}@media (max-width:768px){.main-title{font-size:clamp(28px,7vw,52px)}.subtitle{font-size:clamp(12px,3vw,20px)}.milestone-year{font-size:clamp(12px,3vw,16px)}.milestone-label{font-size:clamp(10px,2.5vw,13px)}}@media (min-width:769px){.main-title{font-size:clamp(40px,4.3vw,52px)}.subtitle{font-size:clamp(16px,1.67vw,20px)}.milestone-year{font-size:16px}.milestone-label{font-size:13px}}</style><linearGradient id="path-gradient" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1"/><stop offset="25%" style="stop-color:#feca57;stop-opacity:1"/><stop offset="50%" style="stop-color:#4facfe;stop-opacity:1"/><stop offset="75%" style="stop-color:#f093fb;stop-opacity:1"/><stop offset="100%" style="stop-color:#43e97b;stop-opacity:1"/></linearGradient><linearGradient id="title-gradient" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/><stop offset="50%" style="stop-color:#4facfe;stop-opacity:1"/><stop offset="100%" style="stop-color:#43e97b;stop-opacity:1"/></linearGradient><filter id="glow"><feGaussianBlur result="coloredBlur" stdDeviation="3"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><rect width="100%" height="100%" fill="#0D1117"/><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path fill="none" stroke="#1a1f2e" stroke-width="1" d="M 40 0 L 0 0 0 40"/></pattern></defs><rect width="100%" height="100%" fill="url(#grid)" opacity=".3"/><foreignObject width="100%" height="100" x="0" y="30"><div xmlns="http://www.w3.org/1999/xhtml" class="label label-1" style="text-align:center;padding:0 5%"><h1 style="font-family:'Arial Black',-apple-system,BlinkMacSystemFont,sans-serif;font-weight:900;margin:0;padding:0;background:linear-gradient(90deg,#667eea,#4facfe,#43e97b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;letter-spacing:.2em;line-height:1.2" class="main-title">THE PATH WALKED</h1><p style="font-family:'Arial',-apple-system,BlinkMacSystemFont,sans-serif;margin:8px 0 0;color:#8b94a5;font-style:italic;letter-spacing:.12em" class="subtitle label-2">Where each step reveals new horizons</p></div></foreignObject><path fill="none" stroke="url(#path-gradient)" stroke-width="6" d="M 100,250 Q 200,200 300,250 T 500,250 T 700,250 T 900,250 L 1050,250" class="journey-path" filter="url(#glow)"/><g class="milestone milestone-1" transform="translate(150, 250)"><circle cx="0" cy="0" r="12" fill="#ff6b6b" class="pulse-ring" opacity=".3"/><circle cx="0" cy="0" r="10" fill="#ff6b6b" stroke="#fff" stroke-width="3"/><text x="0" y="-30" fill="#ff6b6b" class="milestone-year" font-family="Arial Black" font-weight="bold" text-anchor="middle">2008</text><text x="0" y="40" fill="#8b94a5" class="milestone-label" font-family="Arial" text-anchor="middle">Foundation</text></g><g class="milestone milestone-2" transform="translate(350, 250)"><circle cx="0" cy="0" r="12" fill="#feca57" class="pulse-ring" opacity=".3"/><circle cx="0" cy="0" r="10" fill="#feca57" stroke="#fff" stroke-width="3"/><text x="0" y="-30" fill="#feca57" class="milestone-year" font-family="Arial Black" font-weight="bold" text-anchor="middle">2015</text><text x="0" y="40" fill="#8b94a5" class="milestone-label" font-family="Arial" text-anchor="middle">Leadership</text></g><g class="milestone milestone-3" transform="translate(550, 250)"><circle cx="0" cy="0" r="12" fill="#4facfe" class="pulse-ring" opacity=".3"/><circle cx="0" cy="0" r="10" fill="#4facfe" stroke="#fff" stroke-width="3"/><text x="0" y="-30" fill="#4facfe" class="milestone-year" font-family="Arial Black" font-weight="bold" text-anchor="middle">2020</text><text x="0" y="40" fill="#8b94a5" class="milestone-label" font-family="Arial" text-anchor="middle">Venture</text></g><g class="milestone milestone-4" transform="translate(750, 250)"><circle cx="0" cy="0" r="12" fill="#f093fb" class="pulse-ring" opacity=".3"/><circle cx="0" cy="0" r="10" fill="#f093fb" stroke="#fff" stroke-width="3"/><text x="0" y="-30" fill="#f093fb" class="milestone-year" font-family="Arial Black" font-weight="bold" text-anchor="middle">2023</text><text x="0" y="40" fill="#8b94a5" class="milestone-label" font-family="Arial" text-anchor="middle">Pivot</text></g><g class="milestone milestone-5" transform="translate(950, 250)"><circle cx="0" cy="0" r="12" fill="#43e97b" class="pulse-ring" opacity=".3" style="animation-delay:3s"/><circle cx="0" cy="0" r="10" fill="#43e97b" stroke="#fff" stroke-width="3"/><text x="0" y="-30" fill="#43e97b" class="milestone-year" font-family="Arial Black" font-weight="bold" text-anchor="middle">2025</text><text x="0" y="40" fill="#8b94a5" class="milestone-label" font-family="Arial" text-anchor="middle">Evolution</text></g><g class="arrow milestone-5"><path fill="none" stroke="#43e97b" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M 1070,250 L 1100,250 L 1090,240 M 1100,250 L 1090,260"/></g><foreignObject width="84%" height="70" x="8%" y="320"><div xmlns="http://www.w3.org/1999/xhtml" class="label label-3" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px;padding:0 20px;font-family:'Courier New',monospace;font-size:clamp(9px,2vw,11px);color:#667eea;opacity:.7"><div style="text-align:center"><div style="font-weight:700;color:#ff6b6b">RESTART</div><div style="font-size:.8em">→ Rebuild</div></div><div style="text-align:center"><div style="font-weight:700;color:#feca57">EXECUTE</div><div style="font-size:.8em">→ $MM Projects</div></div><div style="text-align:center"><div style="font-weight:700;color:#4facfe">SCALE</div><div style="font-size:.8em">→ 3 Ventures</div></div><div style="text-align:center"><div style="font-weight:700;color:#f093fb">TRANSFORM</div><div style="font-size:.8em">→ Crisis to Clarity</div></div><div style="text-align:center"><div style="font-weight:700;color:#43e97b">MASTER</div><div style="font-size:.8em">→ 100+ Credentials</div></div></div></foreignObject></svg>