<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes path-draw {
        0% { stroke-dashoffset: 2000; }
        100% { stroke-dashoffset: 0; }
      }

      @keyframes milestone-appear {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes pulse {
        0%, 100% { r: 12; opacity: 0.8; }
        50% { r: 16; opacity: 1; }
      }

      @keyframes label-fade {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes arrow-move {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(10px); }
      }

      .journey-path {
        stroke-dasharray: 2000;
        stroke-dashoffset: 2000;
        animation: path-draw 4s ease-out forwards;
      }

      .milestone {
        transform-origin: center;
        animation: milestone-appear 0.6s ease-out forwards;
        opacity: 0;
      }

      .milestone-1 { animation-delay: 1s; }
      .milestone-2 { animation-delay: 1.5s; }
      .milestone-3 { animation-delay: 2s; }
      .milestone-4 { animation-delay: 2.5s; }
      .milestone-5 { animation-delay: 3s; }

      .pulse-ring {
        animation: pulse 2s ease-in-out infinite;
      }

      .label {
        animation: label-fade 0.5s ease-out forwards;
        opacity: 0;
      }

      .label-1 { animation-delay: 1.2s; }
      .label-2 { animation-delay: 1.7s; }
      .label-3 { animation-delay: 2.2s; }
      .label-4 { animation-delay: 2.7s; }
      .label-5 { animation-delay: 3.2s; }

      .arrow {
        animation: arrow-move 2s ease-in-out infinite;
      }
    </style>

    <linearGradient id="path-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="#0D1117"/>

  <!-- Grid pattern for tech feel (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1f2e" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)" opacity="0.3"/>

  <!-- Main title -->
  <foreignObject x="0" y="30" width="1200" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center;">
      <h1 class="label label-1" style="
        font-family: 'Arial Black', sans-serif;
        font-size: 52px;
        font-weight: 900;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #667eea, #4facfe, #43e97b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 3px;
      ">THE JOURNEY</h1>
      <p class="label label-2" style="
        font-family: 'Arial', sans-serif;
        font-size: 20px;
        margin: 10px 0 0 0;
        color: #8b94a5;
        font-style: italic;
        letter-spacing: 2px;
      ">From Adversity to Excellence</p>
    </div>
  </foreignObject>

  <!-- Journey path (winding road) -->
  <path class="journey-path"
        d="M 100,250 Q 200,200 300,250 T 500,250 T 700,250 T 900,250 L 1050,250"
        stroke="url(#path-gradient)"
        stroke-width="6"
        fill="none"
        filter="url(#glow)"/>

  <!-- Milestone markers -->
  <!-- 2008: Foundation -->
  <g class="milestone milestone-1" transform="translate(150, 250)">
    <circle class="pulse-ring" cx="0" cy="0" r="12" fill="#ff6b6b" opacity="0.3"/>
    <circle cx="0" cy="0" r="10" fill="#ff6b6b" stroke="#fff" stroke-width="3"/>
    <text x="0" y="-30" text-anchor="middle" fill="#ff6b6b" font-family="Arial Black" font-size="16" font-weight="bold">2008</text>
    <text x="0" y="40" text-anchor="middle" fill="#8b94a5" font-family="Arial" font-size="13">Foundation</text>
  </g>

  <!-- 2015: Construction -->
  <g class="milestone milestone-2" transform="translate(350, 250)">
    <circle class="pulse-ring" cx="0" cy="0" r="12" fill="#feca57" opacity="0.3"/>
    <circle cx="0" cy="0" r="10" fill="#feca57" stroke="#fff" stroke-width="3"/>
    <text x="0" y="-30" text-anchor="middle" fill="#feca57" font-family="Arial Black" font-size="16" font-weight="bold">2015</text>
    <text x="0" y="40" text-anchor="middle" fill="#8b94a5" font-family="Arial" font-size="13">Leadership</text>
  </g>

  <!-- 2020: Entrepreneurship -->
  <g class="milestone milestone-3" transform="translate(550, 250)">
    <circle class="pulse-ring" cx="0" cy="0" r="12" fill="#4facfe" opacity="0.3"/>
    <circle cx="0" cy="0" r="10" fill="#4facfe" stroke="#fff" stroke-width="3"/>
    <text x="0" y="-30" text-anchor="middle" fill="#4facfe" font-family="Arial Black" font-size="16" font-weight="bold">2020</text>
    <text x="0" y="40" text-anchor="middle" fill="#8b94a5" font-family="Arial" font-size="13">E-commerce</text>
  </g>

  <!-- 2023: Pivot -->
  <g class="milestone milestone-4" transform="translate(750, 250)">
    <circle class="pulse-ring" cx="0" cy="0" r="12" fill="#f093fb" opacity="0.3"/>
    <circle cx="0" cy="0" r="10" fill="#f093fb" stroke="#fff" stroke-width="3"/>
    <text x="0" y="-30" text-anchor="middle" fill="#f093fb" font-family="Arial Black" font-size="16" font-weight="bold">2023</text>
    <text x="0" y="40" text-anchor="middle" fill="#8b94a5" font-family="Arial" font-size="13">Transformation</text>
  </g>

  <!-- 2025: Mastery -->
  <g class="milestone milestone-5" transform="translate(950, 250)">
    <circle class="pulse-ring" cx="0" cy="0" r="12" fill="#43e97b" opacity="0.3" style="animation-delay: 3s;"/>
    <circle cx="0" cy="0" r="10" fill="#43e97b" stroke="#fff" stroke-width="3"/>
    <text x="0" y="-30" text-anchor="middle" fill="#43e97b" font-family="Arial Black" font-size="16" font-weight="bold">2025</text>
    <text x="0" y="40" text-anchor="middle" fill="#8b94a5" font-family="Arial" font-size="13">Mastery</text>
  </g>

  <!-- Forward arrow (continuing journey) -->
  <g class="arrow milestone-5">
    <path d="M 1070,250 L 1100,250 L 1090,240 M 1100,250 L 1090,260"
          stroke="#43e97b" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Stats timeline labels -->
  <foreignObject x="100" y="320" width="1000" height="70">
    <div xmlns="http://www.w3.org/1999/xhtml" class="label label-3" style="
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #667eea;
      opacity: 0.7;
    ">
      <div style="text-align: center;">
        <div style="font-weight: bold; color: #ff6b6b;">DROPOUT</div>
        <div style="font-size: 9px;">→ Rebuild</div>
      </div>
      <div style="text-align: center;">
        <div style="font-weight: bold; color: #feca57;">$MM PROJECTS</div>
        <div style="font-size: 9px;">→ Execute</div>
      </div>
      <div style="text-align: center;">
        <div style="font-weight: bold; color: #4facfe;">3 SHOPS</div>
        <div style="font-size: 9px;">→ Scale</div>
      </div>
      <div style="text-align: center;">
        <div style="font-weight: bold; color: #f093fb;">CRISIS</div>
        <div style="font-size: 9px;">→ Pivot</div>
      </div>
      <div style="text-align: center;">
        <div style="font-weight: bold; color: #43e97b;">100+ CERTS</div>
        <div style="font-size: 9px;">→ Master</div>
      </div>
    </div>
  </foreignObject>
</svg>
