<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Strategic Thinking: Thoughtful Moves in Complex Systems">
  <title>Where Strategy Meets Execution</title>
  <defs>
    <style>
      @keyframes chess-move {
        0% { transform: translate(0, 0); opacity: 0.3; }
        50% { transform: translate(30px, -20px); opacity: 1; }
        100% { transform: translate(60px, 0); opacity: 0.3; }
      }

      @keyframes board-reveal {
        0% { opacity: 0; transform: perspective(800px) rotateX(60deg); }
        100% { opacity: 0.15; transform: perspective(800px) rotateX(0deg); }
      }

      @keyframes strategy-flow {
        0% { stroke-dashoffset: 800; opacity: 0; }
        50% { opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 0.8; }
      }

      @keyframes thought-bubble {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
        50% { transform: translateY(-10px) scale(1.1); opacity: 1; }
      }

      @keyframes title-appear {
        0% { opacity: 0; letter-spacing: 0.8em; }
        100% { opacity: 1; letter-spacing: 0.2em; }
      }

      @keyframes piece-glow {
        0%, 100% { filter: drop-shadow(0 0 5px #667eea); }
        50% { filter: drop-shadow(0 0 20px #667eea); }
      }

      .chess-piece {
        animation: chess-move 4s ease-in-out infinite;
        transform-origin: center;
      }

      .piece-1 { animation-delay: 0s; }
      .piece-2 { animation-delay: 0.5s; }
      .piece-3 { animation-delay: 1s; }

      .board {
        animation: board-reveal 2s ease-out forwards;
        opacity: 0;
      }

      .strategy-arrow {
        stroke-dasharray: 800;
        animation: strategy-flow 3s ease-out forwards;
      }

      .arrow-1 { animation-delay: 0.5s; }
      .arrow-2 { animation-delay: 1s; }
      .arrow-3 { animation-delay: 1.5s; }

      .thought {
        animation: thought-bubble 3s ease-in-out infinite;
      }

      .title {
        animation: title-appear 1.5s ease-out forwards;
        opacity: 0;
      }

      .glow-effect {
        animation: piece-glow 2s ease-in-out infinite;
      }

      /* Responsive Typography */
      @media (max-width: 768px) {
        .main-title {
          font-size: clamp(24px, 6vw, 58px);
        }
        .subtitle {
          font-size: clamp(12px, 3vw, 22px);
        }
        .method-text {
          font-size: clamp(9px, 2vw, 11px);
        }
      }

      @media (min-width: 769px) {
        .main-title {
          font-size: clamp(44px, 4.83vw, 58px);
        }
        .subtitle {
          font-size: clamp(17px, 1.83vw, 22px);
        }
        .method-text {
          font-size: 11px;
        }
      }
    </style>

    <linearGradient id="strategic-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.5" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Chess pieces -->
    <symbol id="king" viewBox="0 0 40 60">
      <path d="M 18,2 L 22,2 L 22,8 L 28,8 L 28,12 L 22,12 L 22,18 L 32,18 L 30,58 L 10,58 L 8,18 L 18,18 L 18,12 L 12,12 L 12,8 L 18,8 Z" fill="#667eea"/>
      <circle cx="20" cy="52" r="3" fill="#ffffff"/>
    </symbol>

    <symbol id="queen" viewBox="0 0 40 60">
      <path d="M 10,58 L 12,18 L 16,22 L 20,10 L 24,22 L 28,18 L 30,58 Z" fill="#f093fb"/>
      <circle cx="12" cy="16" r="3" fill="#f093fb"/>
      <circle cx="20" cy="6" r="3" fill="#f093fb"/>
      <circle cx="28" cy="16" r="3" fill="#f093fb"/>
    </symbol>

    <symbol id="knight" viewBox="0 0 40 60">
      <path d="M 10,56 L 10,40 L 14,20 L 16,18 L 14,10 L 20,8 L 26,12 L 28,20 L 26,26 L 30,40 L 30,56 Z" fill="#43e97b"/>
      <circle cx="22" cy="14" r="2" fill="#ffffff"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0D1117"/>

  <!-- Chess board -->
  <g class="board" transform="translate(600, 300)" aria-hidden="true">
    <g opacity="0.15">
      <rect x="-180" y="-120" width="60" height="40" fill="#667eea"/>
      <rect x="-60" y="-120" width="60" height="40" fill="#1a1f2e"/>
      <rect x="60" y="-120" width="60" height="40" fill="#667eea"/>

      <rect x="-180" y="-80" width="60" height="40" fill="#1a1f2e"/>
      <rect x="-60" y="-80" width="60" height="40" fill="#667eea"/>
      <rect x="60" y="-80" width="60" height="40" fill="#1a1f2e"/>

      <rect x="-180" y="-40" width="60" height="40" fill="#667eea"/>
      <rect x="-60" y="-40" width="60" height="40" fill="#1a1f2e"/>
      <rect x="60" y="-40" width="60" height="40" fill="#667eea"/>
    </g>
  </g>

  <!-- Title -->
  <foreignObject x="0" y="40" width="100%" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; padding: 0 5%;">
      <h1 class="title" style="
        font-family: 'Georgia', serif;
        font-weight: 900;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        line-height: 1.2;
      " class="main-title">DELIBERATE DESIGN</h1>
      <p class="title" style="
        font-family: 'Georgia', serif;
        margin: 10px 0 0 0;
        color: #8b94a5;
        font-style: italic;
        letter-spacing: 0.1em;
        animation-delay: 0.5s;
        line-height: 1.5;
      " class="subtitle">Where thoughtful planning meets decisive action</p>
    </div>
  </foreignObject>

  <!-- Strategy arrows -->
  <g opacity="0.6" aria-hidden="true">
    <path class="strategy-arrow arrow-1"
          d="M 200,250 Q 300,230 400,250"
          stroke="url(#arrow-gradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

    <path class="strategy-arrow arrow-2"
          d="M 400,250 Q 500,270 600,250"
          stroke="url(#arrow-gradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

    <path class="strategy-arrow arrow-3"
          d="M 600,250 Q 700,230 800,250"
          stroke="url(#arrow-gradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="url(#arrow-gradient)" />
    </marker>
  </defs>

  <!-- Chess pieces -->
  <g class="chess-piece piece-1 glow-effect" transform="translate(150, 230)">
    <use href="#king" width="40" height="60" filter="url(#glow)"/>
    <text x="20" y="80" text-anchor="middle" fill="#667eea" font-family="Arial" font-size="12" font-weight="bold">DECODE</text>
  </g>

  <g class="chess-piece piece-2 glow-effect" transform="translate(380, 210)" opacity="0.9">
    <use href="#queen" width="40" height="60" filter="url(#glow)"/>
    <text x="20" y="80" text-anchor="middle" fill="#f093fb" font-family="Arial" font-size="12" font-weight="bold">DESIGN</text>
  </g>

  <g class="chess-piece piece-3 glow-effect" transform="translate(580, 230)" opacity="0.9">
    <use href="#knight" width="40" height="60" filter="url(#glow)"/>
    <text x="20" y="80" text-anchor="middle" fill="#43e97b" font-family="Arial" font-size="12" font-weight="bold">DEPLOY</text>
  </g>

  <!-- Thought bubbles -->
  <g class="thought" style="animation-delay: 0s;" aria-hidden="true">
    <circle cx="900" cy="200" r="20" fill="#667eea" opacity="0.2"/>
    <circle cx="920" cy="180" r="15" fill="#667eea" opacity="0.3"/>
    <circle cx="940" cy="160" r="25" fill="#667eea" opacity="0.15"/>
  </g>

  <g class="thought" style="animation-delay: 1s;" aria-hidden="true">
    <circle cx="280" cy="180" r="18" fill="#f093fb" opacity="0.2"/>
    <circle cx="295" cy="165" r="12" fill="#f093fb" opacity="0.3"/>
    <circle cx="310" cy="150" r="22" fill="#f093fb" opacity="0.15"/>
  </g>

  <!-- Framework box -->
  <foreignObject x="750" y="220" width="400" height="140">
    <div xmlns="http://www.w3.org/1999/xhtml" class="title" style="
      animation-delay: 1s;
      padding: 12px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      color: #8b94a5;
    " class="method-text">
      <div style="color: #667eea; font-weight: bold; margin-bottom: 8px; font-size: 1.2em;">THE 5D METHOD</div>
      <div style="display: flex; justify-content: space-between; margin: 4px 0;">
        <span style="color: #43e97b;">→</span>
        <span>Decode</span>
        <span style="opacity: 0.6; font-size: 0.9em;">Find truth</span>
      </div>
      <div style="display: flex; justify-content: space-between; margin: 4px 0;">
        <span style="color: #43e97b;">→</span>
        <span>Decompose</span>
        <span style="opacity: 0.6; font-size: 0.9em;">Break down</span>
      </div>
      <div style="display: flex; justify-content: space-between; margin: 4px 0;">
        <span style="color: #43e97b;">→</span>
        <span>Design</span>
        <span style="opacity: 0.6; font-size: 0.9em;">Architect</span>
      </div>
      <div style="display: flex; justify-content: space-between; margin: 4px 0;">
        <span style="color: #43e97b;">→</span>
        <span>Deploy</span>
        <span style="opacity: 0.6; font-size: 0.9em;">Execute</span>
      </div>
      <div style="display: flex; justify-content: space-between; margin: 4px 0;">
        <span style="color: #43e97b;">→</span>
        <span>Diagnose</span>
        <span style="opacity: 0.6; font-size: 0.9em;">Adapt</span>
      </div>
    </div>
  </foreignObject>

  <!-- Philosophy -->
  <foreignObject x="100" y="330" width="1000" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" class="title" style="
      text-align: center;
      font-family: 'Georgia', serif;
      font-size: clamp(13px, 3vw, 16px);
      color: #667eea;
      font-style: italic;
      animation-delay: 1.5s;
      line-height: 1.6;
      padding: 0 5%;
    ">
      "When strategy guides each move,<br/>
      <span style="color: #f093fb;">and execution validates each plan,</span>
      <span style="color: #43e97b; font-weight: bold;"> clarity emerges.</span>"
    </div>
  </foreignObject>

  <!-- Decorative circles -->
  <g opacity="0.2" aria-hidden="true">
    <circle cx="100" cy="250" r="60" stroke="#667eea" stroke-width="1" fill="none"/>
    <circle cx="100" cy="250" r="70" stroke="#667eea" stroke-width="1" fill="none" stroke-dasharray="5,5"/>

    <circle cx="1100" cy="250" r="60" stroke="#f093fb" stroke-width="1" fill="none"/>
    <circle cx="1100" cy="250" r="70" stroke="#f093fb" stroke-width="1" fill="none" stroke-dasharray="5,5"/>
  </g>
</svg>
