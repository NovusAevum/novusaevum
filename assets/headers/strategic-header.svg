<svg xmlns="http://www.w3.org/2000/svg" aria-label="Strategic Thinking: Thoughtful Moves in Complex Systems" preserveAspectRatio="xMidYMid meet" role="img" viewBox="0 0 1200 400"><title>Where Strategy Meets Execution</title><defs><style>@keyframes chess-move{0%{transform:translate(0,0);opacity:.3}50%{transform:translate(30px,-20px);opacity:1}}@keyframes board-reveal{0%{opacity:0;transform:perspective(800px) rotateX(60deg)}}@keyframes strategy-flow{0%{stroke-dashoffset:800;opacity:0}50%{opacity:1}}@keyframes thought-bubble{0%{transform:translateY(0) scale(1);opacity:.7}50%{transform:translateY(-10px) scale(1.1);opacity:1}}@keyframes title-appear{0%{opacity:0;letter-spacing:.8em}}@keyframes piece-glow{0%{filter:drop-shadow(0 0 5px #667eea)}50%{filter:drop-shadow(0 0 20px #667eea)}}.chess-piece{animation:chess-move 4s ease-in-out infinite;transform-origin:center}.piece-1{animation-delay:0s}.piece-2{animation-delay:.5s}.piece-3{animation-delay:1s}.board{animation:board-reveal 2s ease-out forwards;opacity:0}.strategy-arrow{stroke-dasharray:800;animation:strategy-flow 3s ease-out forwards}.arrow-1{animation-delay:.5s}.arrow-2{animation-delay:1s}.arrow-3{animation-delay:1.5s}.thought{animation:thought-bubble 3s ease-in-out infinite}.title{animation:title-appear 1.5s ease-out forwards;opacity:0}.glow-effect{animation:piece-glow 2s ease-in-out infinite}@media (max-width:768px){.main-title{font-size:clamp(24px,6vw,58px)}.subtitle{font-size:clamp(12px,3vw,22px)}.method-text{font-size:clamp(9px,2vw,11px)}}@media (min-width:769px){.main-title{font-size:clamp(44px,4.83vw,58px)}.subtitle{font-size:clamp(17px,1.83vw,22px)}.method-text{font-size:11px}}</style><linearGradient id="strategic-gradient" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/><stop offset="50%" style="stop-color:#764ba2;stop-opacity:1"/><stop offset="100%" style="stop-color:#667eea;stop-opacity:1"/></linearGradient><linearGradient id="arrow-gradient" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#43e97b;stop-opacity:1"/><stop offset="100%" style="stop-color:#667eea;stop-opacity:.5"/></linearGradient><filter id="glow"><feGaussianBlur result="coloredBlur" stdDeviation="4"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><symbol id="king" viewBox="0 0 40 60"><path fill="#667eea" d="M 18,2 L 22,2 L 22,8 L 28,8 L 28,12 L 22,12 L 22,18 L 32,18 L 30,58 L 10,58 L 8,18 L 18,18 L 18,12 L 12,12 L 12,8 L 18,8 Z"/><circle cx="20" cy="52" r="3" fill="#fff"/></symbol><symbol id="queen" viewBox="0 0 40 60"><path fill="#f093fb" d="M 10,58 L 12,18 L 16,22 L 20,10 L 24,22 L 28,18 L 30,58 Z"/><circle cx="12" cy="16" r="3" fill="#f093fb"/><circle cx="20" cy="6" r="3" fill="#f093fb"/><circle cx="28" cy="16" r="3" fill="#f093fb"/></symbol><symbol id="knight" viewBox="0 0 40 60"><path fill="#43e97b" d="M 10,56 L 10,40 L 14,20 L 16,18 L 14,10 L 20,8 L 26,12 L 28,20 L 26,26 L 30,40 L 30,56 Z"/><circle cx="22" cy="14" r="2" fill="#fff"/></symbol></defs><rect width="100%" height="100%" fill="#0D1117"/><g aria-hidden="true" class="board"><g opacity=".15" transform="translate(600, 300)"><rect width="60" height="40" x="-180" y="-120" fill="#667eea"/><rect width="60" height="40" x="-60" y="-120" fill="#1a1f2e"/><rect width="60" height="40" x="60" y="-120" fill="#667eea"/><rect width="60" height="40" x="-180" y="-80" fill="#1a1f2e"/><rect width="60" height="40" x="-60" y="-80" fill="#667eea"/><rect width="60" height="40" x="60" y="-80" fill="#1a1f2e"/><rect width="60" height="40" x="-180" y="-40" fill="#667eea"/><rect width="60" height="40" x="-60" y="-40" fill="#1a1f2e"/><rect width="60" height="40" x="60" y="-40" fill="#667eea"/></g></g><foreignObject width="100%" height="120" x="0" y="40"><div xmlns="http://www.w3.org/1999/xhtml" style="text-align:center;padding:0 5%"><h1 style="font-family:'Georgia',serif;font-weight:900;margin:0;padding:0;background:linear-gradient(90deg,#667eea,#764ba2,#667eea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;letter-spacing:.2em;text-transform:uppercase;line-height:1.2" class="main-title">DELIBERATE DESIGN</h1><p style="font-family:'Georgia',serif;margin:10px 0 0;color:#8b94a5;font-style:italic;letter-spacing:.1em;animation-delay:.5s;line-height:1.5" class="subtitle">Where thoughtful planning meets decisive action</p></div></foreignObject><g aria-hidden="true" opacity=".6"><path fill="none" stroke="url(#arrow-gradient)" stroke-width="3" marker-end="url(#arrowhead)" d="M 200,250 Q 300,230 400,250" class="strategy-arrow arrow-1"/><path fill="none" stroke="url(#arrow-gradient)" stroke-width="3" marker-end="url(#arrowhead)" d="M 400,250 Q 500,270 600,250" class="strategy-arrow arrow-2"/><path fill="none" stroke="url(#arrow-gradient)" stroke-width="3" marker-end="url(#arrowhead)" d="M 600,250 Q 700,230 800,250" class="strategy-arrow arrow-3"/></g><defs><marker id="arrowhead" markerHeight="10" markerWidth="10" orient="auto" refX="9" refY="3"><polygon fill="url(#arrow-gradient)" points="0 0 10 3 0 6"/></marker></defs><g class="chess-piece piece-1 glow-effect" transform="translate(150, 230)"><use width="40" height="60" filter="url(#glow)" href="#king"/><text x="20" y="80" fill="#667eea" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">DECODE</text></g><g class="chess-piece piece-2 glow-effect" opacity=".9" transform="translate(380, 210)"><use width="40" height="60" filter="url(#glow)" href="#queen"/><text x="20" y="80" fill="#f093fb" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">DESIGN</text></g><g class="chess-piece piece-3 glow-effect" opacity=".9" transform="translate(580, 230)"><use width="40" height="60" filter="url(#glow)" href="#knight"/><text x="20" y="80" fill="#43e97b" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">DEPLOY</text></g><g class="thought" style="animation-delay:0s" aria-hidden="true"><circle cx="900" cy="200" r="20" fill="#667eea" opacity=".2"/><circle cx="920" cy="180" r="15" fill="#667eea" opacity=".3"/><circle cx="940" cy="160" r="25" fill="#667eea" opacity=".15"/></g><g class="thought" style="animation-delay:1s" aria-hidden="true"><circle cx="280" cy="180" r="18" fill="#f093fb" opacity=".2"/><circle cx="295" cy="165" r="12" fill="#f093fb" opacity=".3"/><circle cx="310" cy="150" r="22" fill="#f093fb" opacity=".15"/></g><foreignObject width="400" height="140" x="750" y="220"><div xmlns="http://www.w3.org/1999/xhtml" style="animation-delay:1s;padding:12px;background:linear-gradient(135deg,rgba(102,126,234,.1),rgba(118,75,162,.1));border:1px solid rgba(102,126,234,.3);border-radius:8px;font-family:'Courier New',monospace;color:#8b94a5" class="method-text"><div style="color:#667eea;font-weight:700;margin-bottom:8px;font-size:1.2em">THE 5D METHOD</div><div style="display:flex;justify-content:space-between;margin:4px 0"><span style="color:#43e97b">→</span><span>Decode</span><span style="opacity:.6;font-size:.9em">Find truth</span></div><div style="display:flex;justify-content:space-between;margin:4px 0"><span style="color:#43e97b">→</span><span>Decompose</span><span style="opacity:.6;font-size:.9em">Break down</span></div><div style="display:flex;justify-content:space-between;margin:4px 0"><span style="color:#43e97b">→</span><span>Design</span><span style="opacity:.6;font-size:.9em">Architect</span></div><div style="display:flex;justify-content:space-between;margin:4px 0"><span style="color:#43e97b">→</span><span>Deploy</span><span style="opacity:.6;font-size:.9em">Execute</span></div><div style="display:flex;justify-content:space-between;margin:4px 0"><span style="color:#43e97b">→</span><span>Diagnose</span><span style="opacity:.6;font-size:.9em">Adapt</span></div></div></foreignObject><foreignObject width="1000" height="60" x="100" y="330"><div xmlns="http://www.w3.org/1999/xhtml" class="title" style="text-align:center;font-family:'Georgia',serif;font-size:clamp(13px,3vw,16px);color:#667eea;font-style:italic;animation-delay:1.5s;line-height:1.6;padding:0 5%">&quot;When strategy guides each move,<br/><span style="color:#f093fb">and execution validates each plan,</span><span style="color:#43e97b;font-weight:700">clarity emerges.</span>&quot;</div></foreignObject><g aria-hidden="true" opacity=".2"><circle cx="100" cy="250" r="60" fill="none" stroke="#667eea" stroke-width="1"/><circle cx="100" cy="250" r="70" fill="none" stroke="#667eea" stroke-dasharray="5 5" stroke-width="1"/><circle cx="1100" cy="250" r="60" fill="none" stroke="#f093fb" stroke-width="1"/><circle cx="1100" cy="250" r="70" fill="none" stroke="#f093fb" stroke-dasharray="5 5" stroke-width="1"/></g></svg>