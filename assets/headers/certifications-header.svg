<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Achievements: Evidence of Dedicated Mastery">
  <title>Credentials Earned Through Relentless Practice</title>
  <defs>
    <style>
      @keyframes badge-unlock {
        0% { transform: scale(0) rotate(-180deg); opacity: 0; }
        60% { transform: scale(1.2) rotate(10deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }

      @keyframes counter-count {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes shine-sweep {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }

      @keyframes star-twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      @keyframes ribbon-unfurl {
        0% { transform: scaleY(0); opacity: 0; }
        100% { transform: scaleY(1); opacity: 1; }
      }

      .badge {
        transform-origin: center;
        animation: badge-unlock 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        opacity: 0;
      }

      .badge-1 { animation-delay: 0.5s; }
      .badge-2 { animation-delay: 0.8s; }
      .badge-3 { animation-delay: 1.1s; }
      .badge-4 { animation-delay: 1.4s; }
      .badge-5 { animation-delay: 1.7s; }

      .counter {
        animation: counter-count 1s ease-out forwards;
        opacity: 0;
        animation-delay: 2s;
      }

      .shine {
        animation: shine-sweep 2s ease-in-out 2s infinite;
      }

      .star {
        animation: star-twinkle 2s ease-in-out infinite;
      }

      .star-1 { animation-delay: 0s; }
      .star-2 { animation-delay: 0.4s; }
      .star-3 { animation-delay: 0.8s; }
      .star-4 { animation-delay: 1.2s; }
      .star-5 { animation-delay: 1.6s; }

      .ribbon {
        transform-origin: top;
        animation: ribbon-unfurl 1s ease-out forwards;
        opacity: 0;
        animation-delay: 0.3s;
      }

      /* Responsive Typography */
      @media (max-width: 768px) {
        .main-title {
          font-size: clamp(28px, 7vw, 56px);
        }
        .subtitle {
          font-size: clamp(12px, 3vw, 18px);
        }
        .badge-label {
          font-size: clamp(10px, 2.5vw, 13px);
        }
        .badge-sub {
          font-size: clamp(8px, 2vw, 11px);
        }
      }

      @media (min-width: 769px) {
        .main-title {
          font-size: clamp(42px, 4.67vw, 56px);
        }
        .subtitle {
          font-size: 18px;
        }
        .badge-label {
          font-size: 13px;
        }
        .badge-sub {
          font-size: 11px;
        }
      }
    </style>

    <linearGradient id="badge-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9ff3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>

    <filter id="badge-glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <symbol id="achievement-badge" viewBox="0 0 100 120">
      <path d="M 30,0 L 30,70 L 40,65 L 50,75 L 60,65 L 70,70 L 70,0 Z" fill="url(#badge-gold)" opacity="0.8"/>
      <circle cx="50" cy="70" r="28" fill="url(#badge-gold)" stroke="#ffffff" stroke-width="3"/>
      <path d="M 50,50 L 54,62 L 67,64 L 58,72 L 61,85 L 50,78 L 39,85 L 42,72 L 33,64 L 46,62 Z" fill="#ffffff"/>
      <circle cx="50" cy="70" r="18" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0D1117"/>

  <!-- Radial burst -->
  <g opacity="0.05" aria-hidden="true">
    <line x1="50%" y1="200" x2="16.67%" y2="50" stroke="#feca57" stroke-width="2"/>
    <line x1="50%" y1="200" x2="33.33%" y2="50" stroke="#f093fb" stroke-width="2"/>
    <line x1="50%" y1="200" x2="50%" y2="50" stroke="#667eea" stroke-width="2"/>
    <line x1="50%" y1="200" x2="66.67%" y2="50" stroke="#4facfe" stroke-width="2"/>
    <line x1="50%" y1="200" x2="83.33%" y2="50" stroke="#43e97b" stroke-width="2"/>

    <line x1="50%" y1="200" x2="16.67%" y2="350" stroke="#feca57" stroke-width="2"/>
    <line x1="50%" y1="200" x2="33.33%" y2="350" stroke="#f093fb" stroke-width="2"/>
    <line x1="50%" y1="200" x2="66.67%" y2="350" stroke="#4facfe" stroke-width="2"/>
    <line x1="50%" y1="200" x2="83.33%" y2="350" stroke="#43e97b" stroke-width="2"/>
  </g>

  <!-- Title ribbon -->
  <g class="ribbon">
    <rect x="25%" y="50" width="50%" height="80" fill="url(#title-gradient)" opacity="0.15" rx="10"/>
    <rect x="25%" y="50" width="50%" height="80" fill="none" stroke="url(#title-gradient)" stroke-width="2" rx="10"/>
  </g>

  <!-- Title -->
  <foreignObject x="0" y="55" width="100%" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" class="badge badge-1" style="text-align: center; padding: 0 5%;">
      <h1 style="
        font-family: 'Impact', sans-serif;
        font-weight: 900;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #feca57, #f093fb, #667eea, #4facfe, #43e97b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 0.3em;
        text-shadow: 0 0 30px rgba(254, 202, 87, 0.5);
        line-height: 1.2;
      " class="main-title">DEDICATION VERIFIED</h1>
      <p style="
        font-family: 'Arial', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 8px 0 0 0;
        color: #feca57;
        font-weight: bold;
        letter-spacing: 0.2em;
      " class="subtitle">Where commitment meets certification</p>
    </div>
  </foreignObject>

  <!-- Badges (5 domain icons) -->
  <g class="badge badge-1" transform="translate(10%, 210)">
    <use href="#achievement-badge" width="100" height="120" filter="url(#badge-glow)"/>
    <foreignObject x="-33.33" y="125" width="166.67" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; color: #feca57; font-weight: bold;" class="badge-label">
        AI/ML MASTERY<br/>
        <span style="color: #8b94a5; font-weight: normal;" class="badge-sub">35+ Certifications</span>
      </div>
    </foreignObject>
  </g>

  <g class="badge badge-2" transform="translate(26.67%, 210)">
    <use href="#achievement-badge" width="90" height="110" filter="url(#badge-glow)"/>
    <defs>
      <linearGradient id="red-badge">
        <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="70" r="28" fill="url(#red-badge)" stroke="#ffffff" stroke-width="3"/>
    <path d="M 50,50 L 54,62 L 67,64 L 58,72 L 61,85 L 50,78 L 39,85 L 42,72 L 33,64 L 46,62 Z" fill="#ffffff"/>
    <foreignObject x="-37.5" y="125" width="175" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; color: #ff6b6b; font-weight: bold;" class="badge-label">
        SECURITY EXPERT<br/>
        <span style="color: #8b94a5; font-weight: normal;" class="badge-sub">CEH v12 + CTFs</span>
      </div>
    </foreignObject>
  </g>

  <g class="badge badge-3" transform="translate(43.33%, 200)">
    <use href="#achievement-badge" width="110" height="130" filter="url(#badge-glow)"/>
    <foreignObject x="-41.67" y="135" width="183.33" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; color: #4facfe; font-weight: bold;" class="badge-label">
        CLOUD ARCHITECT<br/>
        <span style="color: #8b94a5; font-weight: normal;" class="badge-sub">Multi-Cloud Pro</span>
      </div>
    </foreignObject>
  </g>

  <g class="badge badge-4" transform="translate(60%, 210)">
    <use href="#achievement-badge" width="90" height="110" filter="url(#badge-glow)"/>
    <defs>
      <linearGradient id="purple-badge">
        <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="70" r="28" fill="url(#purple-badge)" stroke="#ffffff" stroke-width="3"/>
    <path d="M 50,50 L 54,62 L 67,64 L 58,72 L 61,85 L 50,78 L 39,85 L 42,72 L 33,64 L 46,62 Z" fill="#ffffff"/>
    <foreignObject x="-41.67" y="125" width="183.33" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; color: #f093fb; font-weight: bold;" class="badge-label">
        GROWTH ENGINEER<br/>
        <span style="color: #8b94a5; font-weight: normal;" class="badge-sub">Marketing + AI</span>
      </div>
    </foreignObject>
  </g>

  <g class="badge badge-5" transform="translate(76.67%, 210)">
    <use href="#achievement-badge" width="100" height="120" filter="url(#badge-glow)"/>
    <defs>
      <linearGradient id="green-badge">
        <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="70" r="28" fill="url(#green-badge)" stroke="#ffffff" stroke-width="3"/>
    <path d="M 50,50 L 54,62 L 67,64 L 58,72 L 61,85 L 50,78 L 39,85 L 42,72 L 33,64 L 46,62 Z" fill="#ffffff"/>
    <foreignObject x="-50" y="125" width="200" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; color: #43e97b; font-weight: bold;" class="badge-label">
        STRATEGIC PARTNER<br/>
        <span style="color: #8b94a5; font-weight: normal;" class="badge-sub">Google + IBM + AWS</span>
      </div>
    </foreignObject>
  </g>

  <!-- Twinkling stars -->
  <g class="star star-1" aria-hidden="true">
    <path d="M 20.83%,150 L 21.08%,157 L 21.75%,158 L 21.33%,163 L 21.42%,171 L 20.83%,167 L 20.25%,171 L 20.33%,163 L 19.92%,158 L 20.58%,157 Z" fill="#feca57"/>
  </g>
  <g class="star star-2" aria-hidden="true">
    <path d="M 37.5%,130 L 37.75%,137 L 38.42%,138 L 38%,143 L 38.08%,151 L 37.5%,147 L 36.92%,151 L 37%,143 L 36.58%,138 L 37.25%,137 Z" fill="#f093fb"/>
  </g>
  <g class="star star-3" aria-hidden="true">
    <path d="M 54.17%,120 L 54.42%,127 L 55.08%,128 L 54.67%,133 L 54.75%,141 L 54.17%,137 L 53.58%,141 L 53.67%,133 L 53.25%,128 L 53.92%,127 Z" fill="#667eea"/>
  </g>
  <g class="star star-4" aria-hidden="true">
    <path d="M 70.83%,130 L 71.08%,137 L 71.75%,138 L 71.33%,143 L 71.42%,151 L 70.83%,147 L 70.25%,151 L 70.33%,143 L 69.92%,138 L 70.58%,137 Z" fill="#4facfe"/>
  </g>
  <g class="star star-5" aria-hidden="true">
    <path d="M 87.5%,150 L 87.75%,157 L 88.42%,158 L 88%,163 L 88.08%,171 L 87.5%,167 L 86.92%,171 L 87%,163 L 86.58%,158 L 87.25%,157 Z" fill="#43e97b"/>
  </g>

  <!-- Counter -->
  <foreignObject x="33.33%" y="150" width="33.33%" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" class="counter" style="
      text-align: center;
      font-family: 'Impact', sans-serif;
      font-size: clamp(36px, 8vw, 48px);
      font-weight: 900;
      color: #feca57;
      text-shadow: 0 0 20px rgba(254, 202, 87, 0.8);
      letter-spacing: 0.15em;
    ">
      100+
      <div style="font-family: Arial; font-size: clamp(11px, 3vw, 14px); color: #8b94a5; font-weight: normal; letter-spacing: 0.1em; margin-top: 5px;">
        VERIFIED CREDENTIALS
      </div>
    </div>
  </foreignObject>

  <!-- Shine -->
  <g class="shine" opacity="0.3" aria-hidden="true">
    <rect x="0" y="0" width="16.67%" height="100%" fill="url(#shine-gradient)"/>
  </g>
  <defs>
    <linearGradient id="shine-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
