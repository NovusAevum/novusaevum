<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes badge-unlock {
        0% { transform: scale(0) rotate(-180deg); opacity: 0; }
        60% { transform: scale(1.2) rotate(10deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }

      @keyframes counter-count {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes shine-sweep {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }

      @keyframes star-twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      @keyframes ribbon-unfurl {
        0% { transform: scaleY(0); opacity: 0; }
        100% { transform: scaleY(1); opacity: 1; }
      }

      @keyframes progress-fill {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      .badge {
        transform-origin: center;
        animation: badge-unlock 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        opacity: 0;
      }

      .badge-1 { animation-delay: 0.5s; }
      .badge-2 { animation-delay: 0.8s; }
      .badge-3 { animation-delay: 1.1s; }
      .badge-4 { animation-delay: 1.4s; }
      .badge-5 { animation-delay: 1.7s; }

      .counter {
        animation: counter-count 1s ease-out forwards;
        opacity: 0;
        animation-delay: 2s;
      }

      .shine {
        animation: shine-sweep 2s ease-in-out 2s infinite;
      }

      .star {
        animation: star-twinkle 2s ease-in-out infinite;
      }

      .star-1 { animation-delay: 0s; }
      .star-2 { animation-delay: 0.4s; }
      .star-3 { animation-delay: 0.8s; }
      .star-4 { animation-delay: 1.2s; }
      .star-5 { animation-delay: 1.6s; }

      .ribbon {
        transform-origin: top;
        animation: ribbon-unfurl 1s ease-out forwards;
        opacity: 0;
        animation-delay: 0.3s;
      }

      .progress-bar {
        animation: progress-fill 2s ease-out forwards;
        animation-delay: 1.5s;
      }
    </style>

    <linearGradient id="badge-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9ff3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="badge-silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="badge-bronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9967a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>

    <filter id="badge-glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Badge symbol -->
    <symbol id="achievement-badge" viewBox="0 0 100 120">
      <!-- Ribbon -->
      <path d="M 30,0 L 30,70 L 40,65 L 50,75 L 60,65 L 70,70 L 70,0 Z" fill="url(#badge-gold)" opacity="0.8"/>
      <!-- Medal -->
      <circle cx="50" cy="70" r="28" fill="url(#badge-gold)" stroke="#ffffff" stroke-width="3"/>
      <!-- Star in center -->
      <path d="M 50,50 L 54,62 L 67,64 L 58,72 L 61,85 L 50,78 L 39,85 L 42,72 L 33,64 L 46,62 Z" fill="#ffffff"/>
      <!-- Inner circle detail -->
      <circle cx="50" cy="70" r="18" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="#0D1117"/>

  <!-- Radial burst background -->
  <g opacity="0.05">
    <line x1="600" y1="200" x2="200" y2="50" stroke="#feca57" stroke-width="2"/>
    <line x1="600" y1="200" x2="400" y2="50" stroke="#f093fb" stroke-width="2"/>
    <line x1="600" y1="200" x2="600" y2="50" stroke="#667eea" stroke-width="2"/>
    <line x1="600" y1="200" x2="800" y2="50" stroke="#4facfe" stroke-width="2"/>
    <line x1="600" y1="200" x2="1000" y2="50" stroke="#43e97b" stroke-width="2"/>

    <line x1="600" y1="200" x2="200" y2="350" stroke="#feca57" stroke-width="2"/>
    <line x1="600" y1="200" x2="400" y2="350" stroke="#f093fb" stroke-width="2"/>
    <line x1="600" y1="200" x2="800" y2="350" stroke="#4facfe" stroke-width="2"/>
    <line x1="600" y1="200" x2="1000" y2="350" stroke="#43e97b" stroke-width="2"/>
  </g>

  <!-- Main title ribbon -->
  <g class="ribbon">
    <rect x="300" y="50" width="600" height="80" fill="url(#title-gradient)" opacity="0.15" rx="10"/>
    <rect x="300" y="50" width="600" height="80" fill="none" stroke="url(#title-gradient)" stroke-width="2" rx="10"/>
  </g>

  <!-- Title text -->
  <foreignObject x="0" y="55" width="1200" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" class="badge badge-1" style="text-align: center;">
      <h1 style="
        font-family: 'Impact', sans-serif;
        font-size: 56px;
        font-weight: 900;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #feca57, #f093fb, #667eea, #4facfe, #43e97b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 5px;
        text-shadow: 0 0 30px rgba(254, 202, 87, 0.5);
      ">ACHIEVEMENTS</h1>
      <p style="
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        margin: 5px 0 0 0;
        color: #feca57;
        font-weight: bold;
        letter-spacing: 4px;
      ">UNLOCKED</p>
    </div>
  </foreignObject>

  <!-- Achievement badges -->
  <g class="badge badge-1" transform="translate(120, 210)">
    <use href="#achievement-badge" width="100" height="120" filter="url(#badge-glow)"/>
    <foreignObject x="-40" y="125" width="180" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; font-size: 13px; color: #feca57; font-weight: bold;">
        AI/ML MASTER<br/>
        <span style="font-size: 11px; color: #8b94a5;">35+ Certifications</span>
      </div>
    </foreignObject>
  </g>

  <g class="badge badge-2" transform="translate(320, 210)">
    <use href="#achievement-badge" width="90" height="110" filter="url(#badge-glow)"/>
    <defs>
      <linearGradient id="red-badge">
        <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="70" r="28" fill="url(#red-badge)" stroke="#ffffff" stroke-width="3"/>
    <path d="M 50,50 L 54,62 L 67,64 L 58,72 L 61,85 L 50,78 L 39,85 L 42,72 L 33,64 L 46,62 Z" fill="#ffffff"/>
    <foreignObject x="-45" y="125" width="190" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; font-size: 13px; color: #ff6b6b; font-weight: bold;">
        SECURITY EXPERT<br/>
        <span style="font-size: 11px; color: #8b94a5;">CEH v12 + CTFs</span>
      </div>
    </foreignObject>
  </g>

  <g class="badge badge-3" transform="translate(520, 200)">
    <use href="#achievement-badge" width="110" height="130" filter="url(#badge-glow)"/>
    <foreignObject x="-50" y="135" width="210" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; font-size: 14px; color: #4facfe; font-weight: bold;">
        CLOUD ARCHITECT<br/>
        <span style="font-size: 11px; color: #8b94a5;">Multi-Cloud Pro</span>
      </div>
    </foreignObject>
  </g>

  <g class="badge badge-4" transform="translate(720, 210)">
    <use href="#achievement-badge" width="90" height="110" filter="url(#badge-glow)"/>
    <defs>
      <linearGradient id="purple-badge">
        <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="70" r="28" fill="url(#purple-badge)" stroke="#ffffff" stroke-width="3"/>
    <path d="M 50,50 L 54,62 L 67,64 L 58,72 L 61,85 L 50,78 L 39,85 L 42,72 L 33,64 L 46,62 Z" fill="#ffffff"/>
    <foreignObject x="-50" y="125" width="200" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; font-size: 13px; color: #f093fb; font-weight: bold;">
        GROWTH ENGINEER<br/>
        <span style="font-size: 11px; color: #8b94a5;">Marketing + AI</span>
      </div>
    </foreignObject>
  </g>

  <g class="badge badge-5" transform="translate(920, 210)">
    <use href="#achievement-badge" width="100" height="120" filter="url(#badge-glow)"/>
    <defs>
      <linearGradient id="green-badge">
        <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="70" r="28" fill="url(#green-badge)" stroke="#ffffff" stroke-width="3"/>
    <path d="M 50,50 L 54,62 L 67,64 L 58,72 L 61,85 L 50,78 L 39,85 L 42,72 L 33,64 L 46,62 Z" fill="#ffffff"/>
    <foreignObject x="-60" y="125" width="220" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="text-align: center; font-family: Arial; font-size: 13px; color: #43e97b; font-weight: bold;">
        STRATEGIC PARTNER<br/>
        <span style="font-size: 11px; color: #8b94a5;">Google + IBM + AWS</span>
      </div>
    </foreignObject>
  </g>

  <!-- Twinkling stars -->
  <g class="star star-1">
    <path d="M 250,150 L 253,157 L 261,158 L 256,163 L 257,171 L 250,167 L 243,171 L 244,163 L 239,158 L 247,157 Z" fill="#feca57"/>
  </g>
  <g class="star star-2">
    <path d="M 450,130 L 453,137 L 461,138 L 456,143 L 457,151 L 450,147 L 443,151 L 444,143 L 439,138 L 447,137 Z" fill="#f093fb"/>
  </g>
  <g class="star star-3">
    <path d="M 650,120 L 653,127 L 661,128 L 656,133 L 657,141 L 650,137 L 643,141 L 644,133 L 639,128 L 647,127 Z" fill="#667eea"/>
  </g>
  <g class="star star-4">
    <path d="M 850,130 L 853,137 L 861,138 L 856,143 L 857,151 L 850,147 L 843,151 L 844,143 L 839,138 L 847,137 Z" fill="#4facfe"/>
  </g>
  <g class="star star-5">
    <path d="M 1050,150 L 1053,157 L 1061,158 L 1056,163 L 1057,171 L 1050,167 L 1043,171 L 1044,163 L 1039,158 L 1047,157 Z" fill="#43e97b"/>
  </g>

  <!-- Achievement counter -->
  <foreignObject x="400" y="150" width="400" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" class="counter" style="
      text-align: center;
      font-family: 'Impact', sans-serif;
      font-size: 48px;
      font-weight: 900;
      color: #feca57;
      text-shadow: 0 0 20px rgba(254, 202, 87, 0.8);
      letter-spacing: 3px;
    ">
      100+
      <div style="font-family: Arial; font-size: 14px; color: #8b94a5; font-weight: normal; letter-spacing: 2px; margin-top: 5px;">
        VERIFIED CERTIFICATIONS
      </div>
    </div>
  </foreignObject>

  <!-- Shine effect overlay -->
  <g class="shine" opacity="0.3">
    <rect x="0" y="0" width="200" height="400" fill="url(#shine-gradient)"/>
  </g>
  <defs>
    <linearGradient id="shine-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
