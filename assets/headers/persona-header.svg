<svg xmlns="http://www.w3.org/2000/svg" aria-label="Persona Header: Forged by Fire, Refined by Experience" preserveAspectRatio="xMidYMid meet" role="img" viewBox="0 0 1200 400"><title>From Adversity to Mastery</title><defs><style>@keyframes phoenix-rise{0%{transform:translateY(80px);opacity:0}50%{opacity:.5}}@keyframes flame-flicker{0%{opacity:.7;transform:scaleY(1)}50%{opacity:1;transform:scaleY(1.2)}}@keyframes ember-rise{0%{transform:translateY(0) scale(1);opacity:1}}@keyframes glow-pulse{0%{filter:drop-shadow(0 0 5px #667eea)}50%{filter:drop-shadow(0 0 20px #667eea)}}@keyframes text-emerge{0%{opacity:0;letter-spacing:.5em}}@keyframes crack-spread{0%{stroke-dashoffset:1000}}.phoenix-bird{animation:phoenix-rise 3s ease-out forwards;transform-origin:center}.flame{animation:flame-flicker 2s ease-in-out infinite}.ember{animation:ember-rise 4s ease-out infinite}.glow{animation:glow-pulse 2s ease-in-out infinite}.title-text{animation:text-emerge 2s ease-out forwards;animation-delay:1s;opacity:0}.crack-line{stroke-dasharray:1000;stroke-dashoffset:1000;animation:crack-spread 2s ease-out forwards}@media (max-width:768px){.main-title{font-size:clamp(24px,6vw,56px)}.subtitle{font-size:clamp(14px,3vw,24px)}}@media (min-width:769px){.main-title{font-size:clamp(40px,4.67vw,56px)}.subtitle{font-size:clamp(18px,2vw,24px)}}</style><linearGradient id="fire-gradient" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1"/><stop offset="50%" style="stop-color:#f093fb;stop-opacity:1"/><stop offset="100%" style="stop-color:#667eea;stop-opacity:.8"/></linearGradient><linearGradient id="text-gradient" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/><stop offset="50%" style="stop-color:#f093fb;stop-opacity:1"/><stop offset="100%" style="stop-color:#667eea;stop-opacity:1"/></linearGradient><radialGradient id="ember-glow"><stop offset="0%" style="stop-color:#feca57;stop-opacity:1"/><stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0"/></radialGradient></defs><rect width="100%" height="100%" fill="#0D1117"/><g aria-hidden="true" opacity=".3"><path fill="none" stroke="#667eea" stroke-width="2" d="M 200,400 L 250,200 L 300,250 L 350,100" class="crack-line" style="animation-delay:0s"/><path fill="none" stroke="#f093fb" stroke-width="2" d="M 400,400 L 420,250 L 450,200 L 480,50" class="crack-line" style="animation-delay:.5s"/><path fill="none" stroke="#667eea" stroke-width="2" d="M 600,400 L 650,220 L 700,280 L 750,120" class="crack-line" style="animation-delay:1s"/></g><g aria-hidden="true" class="ember-particles"><circle cx="300" cy="350" r="3" fill="url(#ember-glow)" class="ember" style="animation-delay:0s"/><circle cx="450" cy="370" r="2" fill="url(#ember-glow)" class="ember" style="animation-delay:1s"/><circle cx="600" cy="360" r="4" fill="url(#ember-glow)" class="ember" style="animation-delay:.5s"/><circle cx="750" cy="355" r="2.5" fill="url(#ember-glow)" class="ember" style="animation-delay:1.5s"/><circle cx="900" cy="365" r="3" fill="url(#ember-glow)" class="ember" style="animation-delay:.8s"/></g><g aria-hidden="true" transform="translate(600, 300)"><ellipse cx="0" cy="0" fill="url(#fire-gradient)" class="flame" opacity=".4" rx="80" ry="40" style="animation-delay:0s"/><ellipse cx="-40" cy="10" fill="url(#fire-gradient)" class="flame" opacity=".5" rx="60" ry="30" style="animation-delay:.3s"/><ellipse cx="40" cy="10" fill="url(#fire-gradient)" class="flame" opacity=".5" rx="60" ry="30" style="animation-delay:.6s"/></g><g aria-label="Phoenix rising from challenges" class="phoenix-bird glow" transform="translate(600, 220)"><ellipse cx="0" cy="0" fill="#667eea" rx="35" ry="50"/><path fill="#f093fb" d="M -35,-10 Q -80,-30 -100,-20 Q -90,-10 -70,10 Q -50,20 -35,15 Z" opacity=".9"/><path fill="#f093fb" d="M 35,-10 Q 80,-30 100,-20 Q 90,-10 70,10 Q 50,20 35,15 Z" opacity=".9"/><circle cx="0" cy="-35" r="20" fill="#667eea"/><path fill="#feca57" d="M -10,-50 Q 0,-70 10,-50 Q 5,-55 0,-60 Q -5,-55 -10,-50"/><path fill="none" stroke="#f093fb" stroke-width="4" d="M -20,40 Q -30,80 -25,100 M 0,45 Q 0,85 5,105 M 20,40 Q 30,80 25,100" opacity=".8"/></g><foreignObject width="100%" height="150" x="0" y="80"><div xmlns="http://www.w3.org/1999/xhtml" style="text-align:center;padding:0 5%"><h1 class="title-text main-title" style="font-family:'Arial Black',-apple-system,BlinkMacSystemFont,sans-serif;font-weight:900;margin:0;padding:0;background:linear-gradient(90deg,#667eea,#f093fb,#667eea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;letter-spacing:.15em;line-height:1.2">REFINED BY FIRE</h1></div></foreignObject><foreignObject width="100%" height="100" x="0" y="220"><div xmlns="http://www.w3.org/1999/xhtml" style="text-align:center;padding:0 8%"><p class="title-text subtitle" style="font-family:'Arial',-apple-system,BlinkMacSystemFont,sans-serif;margin:0;padding:0;color:#8b94a5;font-style:italic;letter-spacing:.08em;animation-delay:1.5s;line-height:1.5">When adversity becomes the forge, mastery emerges</p></div></foreignObject><line x1="20%" x2="37%" y1="190" y2="190" stroke="url(#text-gradient)" stroke-width="2" class="title-text" opacity=".6"/><line x1="63%" x2="80%" y1="190" y2="190" stroke="url(#text-gradient)" stroke-width="2" class="title-text" opacity=".6"/></svg>