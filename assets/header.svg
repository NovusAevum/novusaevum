<svg width="100%" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes gradient {
      0% { stop-color: #667eea; }
      25% { stop-color: #764ba2; }
      50% { stop-color: #f093fb; }
      75% { stop-color: #4facfe; }
      100% { stop-color: #667eea; }
    }
    
    @keyframes gradient2 {
      0% { stop-color: #fa709a; }
      25% { stop-color: #fee140; }
      50% { stop-color: #30cfd0; }
      75% { stop-color: #667eea; }
      100% { stop-color: #fa709a; }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateY(10px); }
      15%, 85% { opacity: 1; transform: translateY(0); }
    }

    .gradient-stop1 {
      animation: gradient 8s ease infinite;
    }
    
    .gradient-stop2 {
      animation: gradient2 8s ease infinite;
    }

    .wisdom-text {
      font-family: 'Courier New', monospace;
      font-size: 20px;
      font-weight: bold;
      fill: #fff;
      text-anchor: middle;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .wisdom1 { animation: fadeInOut 30s ease-in-out infinite; animation-delay: 0s; }
    .wisdom2 { animation: fadeInOut 30s ease-in-out infinite; animation-delay: 6s; opacity: 0; }
    .wisdom3 { animation: fadeInOut 30s ease-in-out infinite; animation-delay: 12s; opacity: 0; }
    .wisdom4 { animation: fadeInOut 30s ease-in-out infinite; animation-delay: 18s; opacity: 0; }
    .wisdom5 { animation: fadeInOut 30s ease-in-out infinite; animation-delay: 24s; opacity: 0; }

    .ascii-text {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      font-weight: bold;
      fill: #fff;
      letter-spacing: 2px;
    }

    .subtitle {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: rgba(255, 255, 255, 0.9);
      text-anchor: middle;
    }

    .name-origin {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      fill: rgba(255, 255, 255, 0.7);
      text-anchor: middle;
      font-style: italic;
    }

    .border-glow {
      stroke: url(#borderGradient);
      stroke-width: 3;
      fill: none;
      filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
    }
  </style>

  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="gradient-stop1"/>
      <stop offset="100%" class="gradient-stop2"/>
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" class="gradient-stop1"/>
      <stop offset="50%" class="gradient-stop2"/>
      <stop offset="100%" class="gradient-stop1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="400" fill="url(#mainGradient)"/>
  
  <!-- Border glow -->
  <rect class="border-glow" x="10" y="10" width="calc(100% - 20)" height="380" rx="15"/>

